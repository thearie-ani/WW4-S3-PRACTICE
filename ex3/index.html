<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin-top: 100px;
        background-color: rgb(219, 241, 253);
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap; 
      }

      .pricing-plan {
        text-align: center;
        color: black;
        background-color: white;
        border-radius: 25px;
        padding-top: 70px;
        padding-bottom: 70px;
        width: 300px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .pricing-plan:hover {
        transform: scale(1.04);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .plan-title {
        font-family: Arial, sans-serif;
        font-size: 200%;
        background-color: #9d9fc5;
      }
      .plan-price{
        margin-top: 20px;
        color: #02129e;
      }
      button{
        background-color: #3c4cdd;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 16px;
        border: white;
        color: white;
      }
      button:hover{
        background-color: #02129e;
      }
      .plan-features{
        display: flex;
        flex-direction: column;
        text-align: center;
        padding-right: 35px;
      }

      @media (max-width: 700px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }

        .pricing-plan {
          width: 90%;
          max-width: 350px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <div>âœ… 10GB Storage</div>
          <div>âœ… 1 User</div>
          <div>ðŸš« Support</div>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <div>âœ… 50GB Storage</div>
          <div>âœ… 5 Users</div>
          <div>âœ… Phone & Email Support</div>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <div>âœ… 100GB Storage</div>
          <div>âœ… 10 Users</div>
          <div>âœ… 24/7 Support</div>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
